<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Bootstrap</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
</head>

<body>

    <!-- HEADER START -->

    <header class="bg-secondary">
        <div class="container p-3">
            <div class="row d-flex align-items-center">
                <div class="col-6 m-3">
                    <img src="https://sacode.web.id/assets/img/logo/logo-sacode.png" alt="" width="100">
                </div>
                <div class="col-6 m-3">
                    <p class="fw-bolder display-1 text-warning">SaCode</p>
                </div>
            </div>
        </div>
    </header>

    <!-- HEADER END -->

    <!-- SECTION START -->

    <div class="bg-dark text-white">
        <div class="row container p-5">

            <!-- Button dan Dropdown -->
            <div class="col-12 dropdown">
                <h2>Button</h2>
                <ul>
                    <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Dropdown button</button>
                    <li><a href=""><button class="btn btn-success dropdown" href="#">OK</button></a></li>
                    <li><a href=""><button class="btn btn-secondary dropdown" href="#">OK</button></a></li>
                    <button class="btn btn-warning dropdown" href="#">OK</button>
                    <li><a href=""></a></li>
                    <button class="btn btn-warning dropdown" href="#">OK</button>
                    <li><a href=""></a></li>
                    <button class="btn btn-warning dropdown" href="#">OK</button>
                    <li><a href=""></a></li>
                </ul>
            </div>

            <!-- Alert dan Placeholders -->
            <div class="col-12 mt-5">
                <div class="alert alert-primary" role="alert">
                    <p class="placeholder-glow">
                        <span class="placeholder col-12"> Pace Ko Jago!!</span>
                    </p>
                </div>
                <div class="alert alert-info" role="alert">
                    <p class="placeholder-glow">
                        <span class="placeholder col-12"> Nere Ko Jago!!</span>
                    </p>

                </div>
                <div class="alert alert-success" role="alert">
                    <p class="placeholder-glow">
                        <span class="placeholder col-12"> Napi Ko Jago!!</span>
                    </p>
                </div>
            </div>

            <!-- Card -->
            <div class="col-12 mt-5" id="test">
                <h2>Card</h2>
                <div class="card" style="width: 18rem;">
                    <img src="https://images.unsplash.com/photo-1626970638601-5d1b851a3ea9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=830&q=80"
                        class="card-img-top" alt="Papua">
                    <div class="card-body">
                        <h5 class="card-title">SULE</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>

            <!-- Carusel dan Tombol Close -->
            <div class="col-12 mt-5">
                <h2>Carusel</h2>
                <button type="button" class="btn-close" aria-label="Close"></button>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://images.unsplash.com/photo-1615742224852-a4411a4c9a47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1615608273520-ce1dda209c29?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1615608178738-37d47d27c13d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>

    </div>

    <!-- SECTION END -->

    <!-- FOOTER START -->

    <div class="container-fluid p-0 ">
        <footer class="bg-secondary text-dark text-center fluid">
            <p class="p-3">Copyright &copy; Billy. 2023</p>
        </footer>
    </div>


    <!-- FOOTER END -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
